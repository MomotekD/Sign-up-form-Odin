<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sideBar">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Green plant background" class="sideBarImage">
        <div class="logo">
            <img class="odinLogoImage" src="images/odin-lined.png">
            <h1 class="odinLogoText">Odin</h1>
        </div>
    </div>
    <div class="rightMain">
        <div class="header">
            <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam suscipit mattis interdum. Nulla facilisi. Nullam hendrerit eros ac elit varius, in volutpat ipsum sollicitudin.</h3>
            <h4>You <span class="cursive">know</span> what you want to.</h4>
        </div>
        <div class="main">
            <h3>Let's do this!</h3>
            <form action="">
                <div class="accountForm">
                    <input type="text" name="name" required>
                    <input type="text" name="lastName" required>
                    <input type="email" name="email" required>
                    <input type="number" name="phoneNumber" required>
                    <input type="text" name="password" required>
                    <input type="text" name="confirmPassword" required>
                </div>
                <button type="submit" class="accountCreateBtn">Create Account</button>
                <p class="logInParagraph">Already have an account? <a href="nothing">Log in</a></p>
            </form>
        </div>
    </div>

</body>
</html>
